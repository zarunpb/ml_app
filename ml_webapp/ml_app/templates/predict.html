<h1>Predict</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload for Prediction</button>
</form>

{% if predictions %}
    <h2>Predictions</h2>
    <ul>
        {% for prediction in predictions %}
            <li>{{ prediction }}</li>
        {% endfor %}
    </ul>
{% endif %}
